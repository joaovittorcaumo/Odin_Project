<!--
    FlexBox is a way to arrange items into rows or columns. This items will grow(or shrink) based on some simple rules

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="class1flex.css">
</head>
<body>
    <!--
        All divs should be arranged horizontally. If you resize the results, they will "flex" to stay with a equal width
    -->
    <div class="flex-container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
      </div>
      <!--
        Flex is not just a CSS, but a hole toolbox that you can use to put things where you need them.
        A flex container is any element that has display: flex on it.
    -->

</body>
</html>
