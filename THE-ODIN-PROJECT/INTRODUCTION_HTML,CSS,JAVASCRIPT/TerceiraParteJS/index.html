<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        The defer command will give make the js commands work after the html, rendering them on the page
    -->
    <script src="thirdone.js" defer></script>
</head>
<body>
    <!--THIS IS THE FIRST EXAMPLE
        In this example, the class container is the parent node and 
        the 2 inside it are the child nodes
    -->

        <div class="display"></div>
        <div class="controles"></div>
    </div>
</body>
</html>
